<html>
<body>
<div>
<h2> Login Presenze </h2>
<form method="post" action="/add-compliment" class="main-form" id="compliment-form">
    <div class="form-row">
      <label for="to">
        Number to compliment
        <input type="tel" placeholder="+15550123456" name="to" />
      </label>
      <label for="sender">
        Your Name
        <input type="text" placeholder="Jane" name="sender"  />
      </label>
    </div>
    <div class="form-row">
      <label for="receiver">
        Person to compliment
        <input type="text" placeholder="Sally" name="receiver" />
      </label>
      <span class="float-text">is</span>
      <label for="compliment">
        Your compliment
        <input type="text" placeholder="an amazing person!" name="compliment" />
      </label>
    </div>
</form>
<button
  form="compliment-form"
  class="compliment-button"
>
  Send compliment
</button>




</div>
</body>
</html>
